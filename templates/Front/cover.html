{%load static%}




  <div id="carousel-example-2" class="carousel slide carousel-fade z-depth-1" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-2" data-slide-to="1" class=""></li>
      <li data-target="#carousel-example-2" data-slide-to="2" class=""></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <div class="view">
          <img class="d-block w-100 rounded" src="{%static 'img/cover/super.jpg'%}" alt="First slide">
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive font-weight-bold">Super Resulotion</h3>
          <p>Low resolution to High resolution Image</p>
        </div>
      </div>
      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <img class="d-block w-100 rounded" src="{%static 'img/cover/deno.jpg'%}" alt="Second slide">
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive font-weight-bold">Denoising</h3>
          <p>Clean image from a Noisy Observation </p>
        </div>
      </div>
      <div class="carousel-item">
        <!--Mask color-->
        <div class="view rgba-black-slight">
          <img class="d-block w-100 rounded" src="{%static 'img/cover/inp.jpg'%}" alt="Third slide">
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive font-weight-bold">Inpainting</h3>
          <p>Reconstruct the Missing Data</p>
        </div>
      </div>
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
